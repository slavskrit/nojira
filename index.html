<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Solid App</title>
    <script type="module" crossorigin src="./assets/index-5a953c09.js"></script>
    <link rel="stylesheet" href="./assets/index-fa764cf7.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="g_id_onload"
    data-client_id="292600951329-kcpi0ppdll1ccpfb8b724nq0dnff6pcr.apps.googleusercontent.com"
    data-context="use"
    data-ux_mode="popup"
    data-callback="handleToken"
    data-nonce=""
    data-auto_select="true"
    data-itp_support="true">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="outline"
        data-text="continue_with"
        data-size="large"
        data-logo_alignment="left">
    </div>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="text/javascript">
      function handleToken(token){
        localStorage.setItem("auth.client_id", token.client_id);
        localStorage.setItem("auth.credential", token.credential);
      }
    </script>
  </body>
</html>
